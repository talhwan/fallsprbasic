<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
detail

<input type="text" id="detail_board_order" />

<button onclick="detail_board()">
    글 상세
</button>

<script>
    //url에서 id값 추출해오기!
    let temp_url = window.location.href;
    let split_temp_url = temp_url.split('/');
    let final_id = split_temp_url[split_temp_url.length - 1];
    let split_q = final_id.split("?");
    if(split_q.length > 0){
        final_id = split_q[0];
    }
    $( document ).ready(function() {
        console.log( "ready!" );
        detail_board();
    });

    function detail_board(){
        $.ajax({
            url: "/api/board/detail",
            type: "GET",
            contentType : 'application/json; charset=utf-8',
            data: {
                order : final_id
            },
            cache: false,
            success: (obj_data, status, xhr)=>{
                alert(JSON.stringify(obj_data));
            },
            error: (obj_data, status, xhr)=>{
                alert("error!!");
                alert(JSON.stringify(obj_data));
            }
        });
    }
    /*
    */
</script>


</body>
</html>
